<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desafio API Bloco de Notas - Front-End </title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="mt-4">
            <div class="form-row align-items-center d-flex justify-content-center">
                <div class="col-auto">
                    <label for="txtTitle"> Título </label>
                    <input class="form-control mb-2 texto-input" type="text" id="txtTitle">
                </div>
                <div class="col-auto">
                    <label for="txtDate"> Data </label>
                    <input class="form-control mb-2 texto-input" type="date" id="txtDate">
                </div>
                <div class="col-auto">
                    <label for="txtHour"> Hora </label>
                    <input class="form-control mb-2 texto-input" type="time" id="txtHour">
                </div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <div class="col-auto">
                    <label for="txtContent"> Conteúdo </label>
                    <textarea class="form-control texto-input" id="txtContent" rows="3" cols="60"></textarea>
                </div>
            </div>
    
            <input type="button" class="btn btn-outline-dark btn-lg btn-block font-weight-bold" value="Inserir Nota" id="btnInsertNote">
        </form>
    </div>


    <br><br>
    <div class="container">
        <div class="notesHtml" id="noteBoard"></div>

    </div>
    
    <script src="./bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
